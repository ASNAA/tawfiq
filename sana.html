<!DOCTYPE html>
<html><head><script>
   var grdv, cnt, pcnt, fcnt ,vbv,bvb;
   cnt = pcnt = fcnt = 0;
   while(cnt<10){
      grdv = parseInt(window.prompt("Enter\n 1 - pass \n 2 - fail", "1"));
    if(grdv == 1)pcnt = pcnt +1;
    else if(grdv == 2)fcnt = fcnt + 1;
    cnt= cnt + 1;
    vbv= (pcnt/cnt)*100;
    bvb= (fcnt/cnt)*100;

   }
   document.writeln("<table border=\"1\"><thead><tr>");
   document.writeln("<th colspan=\"3\"> There are</th></tr>");
   document.writeln("<tr><th></th><th>Pass</th><th>Fail</h1></tr></thead>");
   document.writeln("<tbody><tr><td>#</td><td>"+pcnt+"</td><td>");
 document.writeln (   fcnt + "</td></tr>");
 document.writeln("<tr><td>%</td><td>"+ vbv+"</td><td>");
 document.writeln (   bvb + "</td></tr></tbody></table>");


</script></head>
